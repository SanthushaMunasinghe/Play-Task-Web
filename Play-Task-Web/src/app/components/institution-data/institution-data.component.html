<section>
  <div class="container">
    <div class="shadow-sm mt-5 card">
      <div
        class="p-3 d-flex align-items-center"
        style="background-color: #2c2c2c; min-height: 100px"
      >
        <h1 class="text-white fw-bolder">Institution</h1>
      </div>
      <div class="pt-3"></div>
      <div class="p-3">
        <h3 class="fw-semibold">Edit Institution</h3>
        <form [formGroup]="editInstitutionForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label fw-semibold">Institution Name</label>
            <input
              type="text"
              maxlength="64"
              class="form-control"
              style="background-color: #d9d9d9; border-radius: 0"
              placeholder="Type Name"
              formControlName="name"
              [value]="institution.name"
            />
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input
              type="email"
              class="form-control"
              style="background-color: #d9d9d9; border-radius: 0"
              placeholder="Type Email"
              formControlName="email"
            />
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Contact Number</label>
            <input
              type="tel"
              class="form-control"
              style="background-color: #d9d9d9; border-radius: 0"
              placeholder="Enter Contact Number"
              maxlength="10"
              formControlName="contactno"
            />
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Location</label>
            <input
              type="text"
              class="form-control"
              style="background-color: #d9d9d9; border-radius: 0"
              placeholder="Enter Home Address"
              formControlName="location"
            />
          </div>
          <div
            class="mb-3"
            *ngFor="let error of submitErrors"
            style="background-color: #ff5252"
          >
            <p class="{{ error ? 'text-white p-2' : '' }}">
              {{ error }}
            </p>
          </div>
          <div *ngIf="isSubmitting" class="mb-3">
            <p class="text-white p-2 bg-black">
              Please wait, submitting your registration...
            </p>
          </div>
          <div class="mb-3 mt-5 text-center">
            <button
              class="btn button-red text-white fw-bolder mx-auto"
              type="submit"
            >
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

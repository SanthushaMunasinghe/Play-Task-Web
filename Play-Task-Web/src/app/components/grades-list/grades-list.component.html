<section>
  <div class="container">
    <div class="shadow-sm mt-5 card">
      <div
        class="p-3 d-flex align-items-center"
        style="background-color: #2c2c2c; min-height: 100px"
      >
        <h1 class="text-white fw-bolder">Grades</h1>
      </div>
      <div class="pt-3" style="height: 600px; overflow-x: hidden">
        <app-grade
          *ngFor="let grade of gradeList"
          [number]="grade.number"
          [count]="grade.termCount"
          [grade]="grade.grade"
        ></app-grade>
      </div>
    </div>
  </div>
</section>

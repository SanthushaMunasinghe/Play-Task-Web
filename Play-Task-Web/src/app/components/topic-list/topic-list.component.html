<section>
  <div class="container">
    <div class="shadow-sm mt-5 card">
      <div
        class="p-3 d-flex align-items-center justify-content-between"
        style="background-color: #2c2c2c; min-height: 100px"
      >
        <h1 class="text-white fw-bolder">Topic List</h1>
        <div
          class="col-3"
          style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 25px"
        >
          <div>
            <select
              class="form-select bg-white"
              style="border-radius: 0"
              [(ngModel)]="selectedTermIndex"
              (change)="onTermSelect()"
            >
              <option *ngFor="let term of termList; index as i" [value]="i">
                Term {{ term.number }}
              </option>
            </select>
          </div>
          <div>
            <select
              class="form-select bg-white"
              style="border-radius: 0"
              [(ngModel)]="selectedTopicIndex"
              (change)="onTopicSelect()"
            >
              <option
                *ngFor="let topic of currentTopicList; index as i"
                [value]="i"
              >
                {{ topic.title }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="pt-3" style="height: 600px; overflow-x: hidden">
        <app-topic></app-topic>
      </div>
      <div class="p-3 d-flex align-items-center justify-content-center">
        <button
          class="btn button-red text-white fw-semibold"
          (click)="onClick()"
        >
          Edit Topic
        </button>
      </div>
    </div>
  </div>
</section>

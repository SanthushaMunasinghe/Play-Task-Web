<section>
  <div class="container">
    <div class="shadow-sm mt-5 card">
      <div
        class="p-3 d-flex align-items-center justify-content-between"
        style="background-color: #2c2c2c; min-height: 100px"
      >
        <h1 class="text-white fw-bolder">Subject List</h1>
        <div
          class="col-3"
          style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 25px"
        >
          <div>
            <select
              class="form-select bg-white"
              style="border-radius: 0"
              [(ngModel)]="selectedGradeIndex"
              (change)="onGradeSelect()"
            >
              <option *ngFor="let grade of gradeList; index as i" [value]="i">
                Grade {{ grade.number }}
              </option>
            </select>
          </div>
          <div>
            <select
              class="form-select bg-white"
              style="border-radius: 0"
              [(ngModel)]="selectedSubjectIndex"
              (change)="onSubjectSelect()"
            >
              <option
                *ngFor="let subject of currentSubjectList; index as i"
                [value]="i"
              >
                {{ subject.name }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="pt-3" style="height: 600px; overflow-x: hidden">
        <app-topic
          *ngFor="let topic of topicList"
          [topicName]="topic.title"
        ></app-topic>
      </div>
      <div class="p-3 d-flex align-items-center justify-content-center">
        <button
          class="btn button-red text-white fw-semibold"
          (click)="onClick()"
        >
          Edit Subject
        </button>
      </div>
    </div>
  </div>
</section>

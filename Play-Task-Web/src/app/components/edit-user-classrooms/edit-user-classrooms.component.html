<div class="p-2" style="background-color: #d9d9d9">
  <div *ngFor="let classroom of classrooms" class="d-flex">
    <div class="col-10 d-flex">
      <fa-icon [icon]="faCircleDotIcon" style="margin-right: 5px"></fa-icon>
      <p class="fw-semibold" style="width: 450px">{{ classroom }}</p>
    </div>
    <div class="col-2 d-flex justify-content-end">
      <button
        class="btn btn-dark text-white px-1"
        style="
          height: 25px;
          border-radius: 0;
          display: flex;
          align-items: center;
        "
        (click)="onRemove(classroom)"
      >
        Remove
      </button>
    </div>
  </div>
</div>
<div class="mt-3">
  <form [formGroup]="addClassroomsForm" (ngSubmit)="onSubmit()">
    <div class="mb-3 d-flex">
      <input
        type="text"
        class="form-control"
        style="background-color: #d9d9d9; border-radius: 0; margin-right: 5px"
        placeholder="Type Classroom Name"
        maxlength="64"
        formControlName="classroom"
      />
      <button class="btn button-red text-white fw-bolder" type="submit">
        Add
      </button>
    </div>
  </form>
</div>

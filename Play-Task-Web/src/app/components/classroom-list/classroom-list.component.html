<section>
  <div class="container">
    <div class="shadow-sm mt-5 card">
      <div
        class="p-3 d-flex align-items-center justify-content-between"
        style="background-color: #2c2c2c; min-height: 100px"
      >
        <h1 class="text-white fw-bolder">Classroom List</h1>
        <div
          class="col-3"
          style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 25px"
        >
          <div>
            <select
              class="form-select bg-white"
              style="border-radius: 0"
              [(ngModel)]="selectedGradeIndex"
              (change)="onGradeSelect()"
            >
              <option *ngFor="let grade of gradeList; index as i" [value]="i">
                Grade {{ grade.number }}
              </option>
            </select>
          </div>
          <div>
            <select
              class="form-select bg-white"
              style="border-radius: 0"
              [(ngModel)]="selectedClassroomIndex"
              (change)="onClassroomSelect()"
            >
              <option
                *ngFor="let classroom of currentClassroomList; index as i"
                [value]="i"
              >
                Class {{ classroom.name }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="pt-3" style="height: 600px; overflow-x: hidden">
        <app-classroom
          *ngFor="let stud of studentList"
          [studentName]="stud.name"
        ></app-classroom>
      </div>
    </div>
  </div>
</section>

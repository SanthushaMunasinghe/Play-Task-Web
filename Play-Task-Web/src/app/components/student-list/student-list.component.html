<section>
  <div class="container">
    <div class="shadow-sm mt-5 card">
      <div
        class="p-3 d-flex align-items-center justify-content-between"
        style="background-color: #2c2c2c; min-height: 100px"
      >
        <h1 class="text-white fw-bolder">Student</h1>
        <div class="col-3" style="display: grid">
          <div>
            <select
              class="form-select bg-white"
              style="border-radius: 0"
              (change)="onStudentSelect()"
              [(ngModel)]="selectedStudentIndex"
            >
              <option
                *ngFor="let student of studentList; index as i"
                [value]="i"
              >
                {{ student.name }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="pt-3">
        <app-student [institutionId]="institutionId"></app-student>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="container">
    <div class="shadow-sm mt-5 card">
      <div
        class="p-3 d-flex align-items-center justify-content-between"
        style="background-color: #2c2c2c; min-height: 100px"
      >
        <h1 class="text-white fw-bolder">Admin</h1>
        <div class="col-3" style="display: grid">
          <div>
            <select
              class="form-select bg-white"
              style="border-radius: 0"
              (change)="onAdminSelect()"
              [(ngModel)]="selectedAdminIndex"
            >
              <option *ngFor="let admin of adminList; index as i" [value]="i">
                {{ admin.name }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="pt-3">
        <app-admin [institutionId]="institutionId"></app-admin>
      </div>
    </div>
  </div>
</section>
